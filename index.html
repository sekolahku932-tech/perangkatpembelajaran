
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perangkat Pembelajaran SD Negeri 5 Bilato</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
        }

        /* PERBAIKAN TOTAL MODE CETAK */
        @media print {
            /* 1. Sembunyikan elemen navigasi dan UI aplikasi */
            header, aside, .no-print, button, nav, [role="navigation"], .fixed, .absolute.top-6.right-6 {
                display: none !important;
            }

            /* 2. Reset Layout untuk Multi-page (Penting!) */
            html, body, #root, main {
                height: auto !important;
                min-height: 0 !important;
                overflow: visible !important;
                display: block !important;
                position: static !important;
                background: white !important;
                margin: 0 !important;
                padding: 0 !important;
                width: 100% !important;
            }

            /* Hapus pembatasan tinggi pada kontainer utama di App.tsx */
            div.flex.h-screen, div.flex-1.overflow-hidden, div.overflow-y-auto {
                height: auto !important;
                overflow: visible !important;
                display: block !important;
            }

            /* 3. Atur Margin Kertas */
            @page {
                margin: 1.5cm;
                size: auto;
            }

            /* 4. Optimasi Tabel */
            table {
                page-break-inside: auto;
                width: 100% !important;
                border-collapse: collapse !important;
            }
            tr {
                page-break-inside: avoid !important;
                page-break-after: auto !important;
            }
            thead {
                display: table-header-group !important;
            }
            
            /* 5. Estetika Cetak */
            body {
                font-size: 10pt;
                color: black !important;
            }
            .shadow-sm, .shadow-md, .shadow-xl, .shadow-2xl {
                box-shadow: none !important;
            }
            .rounded-3xl, .rounded-[40px], .rounded-[32px], .rounded-[2rem] {
                border-radius: 0 !important;
            }
            .border {
                border-color: #000 !important;
            }
        }
    </style>
